<html>
<head>
	<title>Form Assignment</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="firstname">First Name:</label>
		<input id="firstname" name="firstname" type="text" placeholder="firstname">
		<label for="lastname">Last Name:</label>
		<input id="lastname" name="lastname" type="text" placeholder="lastname">
		<p>
			<label for="male">Male</label>
			<input id="male" name="gender"type="radio">
			<label for="female">Female</label>
			<input id="female" name="gender" type="radio">
			<lalbel for="other">Other</label>
			<input id="other" name="gender" type="radio">

		</p>
		<p>
			<label for="email">Email:</label>
			<input id="email" name="email" type="email" required>
			<label for="password">Password:</label>
			<input id="password" name="password" type="password" pattern=".{5,10}" required title="5 to 10 characters">
		</p>
		<div>
			<label>
				Birthdays:
				<select name="month">
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>March</option>
				</select>
				<select name="date">
					<option>Date</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
				<select name="year">
					<option>Year</option>
					<option>2000</option>
					<option>2001</option>
					<option>2002</option>
				</select>
			</label>
		</div>
		<p>
			<label for="checkbox">I agree to terms and conditions</label>
			<input id="checkbox" name="check" type="checkbox" required> 
		</p>

		<button>Submit</button>
	</form>
</body>
</html>
